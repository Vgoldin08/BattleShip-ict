<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dynamic N x N Grid</title>
<link rel="stylesheet" type="text/css" href="style.css">
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>


<body>
<h1>BATTLESHIP</h1>
<p class="vicente">By Vicente Goldin</p>
<div id="gameInfo">
    <p>LEVEL <br><span id="level"></span></p>
    <p>TORPEDOS <br><span id="torpedoCount"></span></p>
    <p>BOATS <br><span id="boatCount"></span></p>
</div>
<div id="grid" class="grid-container"></div>
<p class="controlCenter"></p>
<button id="previousLevelBtn">Previous Level</button>
<button id="nextLevelBtn">Next Level</button>
<button id="restartLevelBtn">Restart Level</button>


<script src="script.js"></script>
</body>
</html>
